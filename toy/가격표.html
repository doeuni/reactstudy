<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="가격표.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="우유키링.png" alt="" class="pricing-img">
            <h2 class="pricing-header">우유키링</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">신제품</li>
                <li class="pricing-features-item">흔들면 우유도 흔들려요!</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="볼펜.png" alt="" class="pricing-img">
            <h2 class="pricing-header">수룡 볼펜</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">스테디 셀러</li>
                <li class="pricing-features-item">이걸로 필기하면 과탑</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="스노우볼.png" alt="" class="pricing-img">
            <h2 class="pricing-header">스노우볼</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">크리스마스 시즌</li>
                <li class="pricing-features-item">이번 크리스마스 선물은 이걸로?</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
